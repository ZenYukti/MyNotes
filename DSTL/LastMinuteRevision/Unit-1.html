                    <Section title="3. Relations - Definition" id="relations-def">

                    <Section title="4. Operations on Relations" id="operations">
                        <div className="space-y-3">

                                <li><strong>Union:</strong> R‚ÇÅ ‚à™ R‚ÇÇ = {`{(a,b) | (a,b) ‚àà R‚ÇÅ or (a,b) ‚àà R‚ÇÇ}`}</li>
                                <li><strong>Intersection:</strong> R‚ÇÅ ‚à© R‚ÇÇ = {`{(a,b) | (a,b) ‚àà R‚ÇÅ and (a,b) ‚àà R‚ÇÇ}`}</li>
                                <li><strong>Difference:</strong> R‚ÇÅ - R‚ÇÇ = {`{(a,b) | (a,b) ‚àà R‚ÇÅ and (a,b) ‚àâ R‚ÇÇ}`}</li>
                                <li><strong>Complement:</strong> R' = (A √ó B) - R</li>

                    <Section title="5. Properties of Relations" id="properties">

{`        6
       /  \\

                            </div>

                    <Section title="üìã QUICK REVISION SUMMARY" id="summary">
                        <div className="space-y-4">
                            <div className="bg-red-50 p-4 rounded-lg border-2 border-red-300">
                                <p className="font-bold text-red-900 text-lg mb-3">‚ö° Key Formulas & Definitions</p>
                                
                                <div className="space-y-3 text-sm">
                                    <div className="border-b border-red-200 pb-2">
                                        <p className="font-semibold">Set Operations:</p>
                                        <p>‚Ä¢ |P(A)| = 2‚Åø where |A| = n</p>

                                    </div>

                                    <div className="border-b border-red-200 pb-2">
                                        <p className="font-semibold">Relation Properties:</p>
                                        <p>‚Ä¢ <strong>Reflexive:</strong> (a,a) ‚àà R for all a</p>

                                    </div>

                                    <div className="border-b border-red-200 pb-2">
                                        <p className="font-semibold">Composite Relation:</p>
                                        <p>‚Ä¢ R‚ÇÅ ‚àò R‚ÇÇ = {`{(a,c) | there exists b: (a,b) ‚àà R‚ÇÇ, (b,c) ‚àà R‚ÇÅ}`}</p>
                                        <p>‚Ä¢ R‚Åª¬π = {`{(b,a) | (a,b) ‚àà R}`}</p>
                                    </div>

                                    <div className="border-b border-red-200 pb-2">

                                        <p>‚Ä¢ <strong>Distributive:</strong> a‚àß(b‚à®c) = (a‚àßb)‚à®(a‚àßc)</p>
                                        <p>‚Ä¢ <strong>Modular:</strong> a‚â§c implies a‚à®(b‚àßc) = (a‚à®b)‚àßc</p>

                            </div>

                            <div className="bg-green-50 p-4 rounded-lg border-2 border-green-300">
