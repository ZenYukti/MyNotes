{`#define MAX 100
int stack[MAX];

int pop() {

    }
    return stack[top--];
}`}

};
struct Node* top = NULL;

void push(int value) {
    struct Node* newNode = malloc(sizeof(struct Node));
    newNode->data = value;
    newNode->next = top;
    top = newNode;
}

int pop() {
    if (top == NULL) return -1;
    struct Node* temp = top;
    int value = top->data;
    top = top->next;
    free(temp);
    return value;
}`}

{`// Naive - O(2^n) time
int fibonacci(int n) {
    if (n <= 1) return n;
    return fibonacci(n-1) + fibonacci(n-2);
}

// Optimized with Memoization - O(n)
int fib_memo[MAX];
int fibonacci_dp(int n) {
    if (n <= 1) return n;
    if (fib_memo[n] != -1) return fib_memo[n];
    fib_memo[n] = fibonacci_dp(n-1) + fibonacci_dp(n-2);

{`int binarySearch(int arr[], int left, int right, int key) {
    if (left > right) return -1;
    
    int mid = left + (right - left) / 2;
    
    if (arr[mid] == key) return mid;
    else if (key < arr[mid])
        return binarySearch(arr, left, mid - 1, key);
    else
        return binarySearch(arr, mid + 1, right, key);
}
// Time: O(log n), Space: O(log n)`}

                                    <pre>
{`#define MAX 5
int queue[MAX];
int front = -1, rear = -1;

int isFull() {
    return (rear + 1) % MAX == front;
}

void enqueue(int value) {
    if (isFull()) {
        printf("Queue Overflow");
        return;
    }
    if (front == -1) front = 0;
    rear = (rear + 1) % MAX;
    queue[rear] = value;
}

int dequeue() {
    if (front == -1) return -1;
    int value = queue[front];
    if (front == rear)
        front = rear = -1;
    else
        front = (front + 1) % MAX;
    return value;
}`}
