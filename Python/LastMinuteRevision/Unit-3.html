L.pop(1)   # 3, L=[1,2]

                                        <li>‚úì <strong>Faster than lists:</strong> Due to immutability</li>
                                        <li>‚úì <strong>Only 2 methods:</strong> count() and index()</li>
                                        <li>‚úì <strong>Use case:</strong> Fixed data that shouldn't change</li>
                                    </ul>

                                        <div className="code-block text-xs">{`t = (1, 2, 3, 2, 4)

# Indexing & Slicing (same as list)
t[0]      # 1
t[-1]     # 4
t[1:3]    # (2, 3)
t[::-1]   # (4, 2, 3, 2, 1)

# Concatenation
(1, 2) + (3, 4)  # (1, 2, 3, 4)`}
                                        </div>
                                        <div className="code-block text-xs">{`# Methods
t.count(2)  # 2 (occurrences)
t.index(3)  # 2 (position)

# Cannot modify
# t[0] = 5  # TypeError!
# t.append(6)  # AttributeError!

# Can convert
list(t)   # to list
tuple(L)  # to tuple`}

point = (10, 20)
x, y = point  # x=10, y=20

# Swapping variables
a, b = 5, 10
a, b = b, a  # a=10, b=5

# With * (collect remaining)
numbers = (1, 2, 3, 4, 5)
first, *middle, last = numbers
# first=1, middle=[2,3,4], last=5

# Multiple return values (functions return tuples)
def min_max(nums):
    return min(nums), max(nums)

minimum, maximum = min_max([1, 5, 3])`}

# Direct access (KeyError if missing)

# Add/Update

# Delete
d.pop("b")    # remove & return
del d["a"]    # remove

# Check key exists

"c" in d       # False
"c" not in d   # True`}
                                            </div>
                                        </div>

                                {/* Iteration */}

                                    <div className="code-block">{`student = {"name": "Bob", "age": 21, "grade": "B"}

# Iterate keys (default)
for key in student:
    print(key)  # name, age, grade

# Iterate values
for value in student.values():
    print(value)  # Bob, 21, B

# Iterate key-value pairs (BEST WAY)
for key, value in student.items():
    print(f"${'${key}'}: ${'${value}'}")
# Output:
# name: Bob
# age: 21
# grade: B`}

# With condition
