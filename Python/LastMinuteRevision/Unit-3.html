                                    <div className="formula-box">
string[start:stop:step]

                                    <ul className="space-y-2 text-sm text-gray-700 mt-3">
                                        <li>‚Ä¢ <strong>start:</strong> Starting index (inclusive, default: 0)</li>
                                        <li>‚Ä¢ <strong>stop:</strong> Ending index (exclusive, default: len)</li>
                                        <li>‚Ä¢ <strong>step:</strong> Increment (default: 1)</li>
                                        <li>‚Ä¢ <strong>Negative indices:</strong> Count from end (-1 = last char)</li>

text = "Python Programming"<br/>
<br/>
# Indexing<br/>
text[0]      # 'P' (first)<br/>
text[-1]     # 'g' (last)<br/>
<br/>
# Slicing<br/>
text[0:6]    # 'Python' (0 to 5)<br/>
text[7:]     # 'Programming' (7 to end)<br/>
text[:6]     # 'Python' (start to 5)<br/>
text[::2]    # 'Pto rgamn' (every 2nd)<br/>
text[::-1]   # 'gnimmargorP nohtyP' (reverse)

                                        <div className="bg-white p-3 rounded shadow">
                                            <strong className="text-sm">Case Methods:</strong>
                                            <div className="code-block text-xs mt-2">
s = "hello"<br/>
s.upper()      # "HELLO"<br/>
s.lower()      # "hello"<br/>
s.capitalize() # "Hello"<br/>
s.title()      # "Hello World"

                                        <div className="bg-white p-3 rounded shadow">

s.find("th")      # 2 (index)<br/>

"a,b,c".split(',')  # ['a','b','c']<br/>
"hi world".split()  # ['hi','world']<br/>
<br/>
# join()<br/>
','.join(['a','b']) # "a,b"<br/>
' '.join(['hi'])    # "hi"

                                        </div>
                                        <div className="bg-white p-3 rounded shadow">
                                            <strong className="text-sm">Trim Methods:</strong>
                                            <div className="code-block text-xs mt-2">

s.strip()   # "hello" (both)<br/>
s.lstrip()  # "hello  " (left)<br/>
s.rstrip()  # "  hello" (right)<br/>
<br/>
# replace()<br/>
"hi".replace("i","ello") # "hello"
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* String Formatting */}
                                <div className="bg-blue-50 border-l-4 border-blue-400 p-4">
                                    <h3 className="font-bold text-blue-800 mb-2">üí° String Formatting</h3>
                                    <div className="grid md:grid-cols-3 gap-3">
                                        <div>
                                            <h4 className="font-semibold text-xs mb-1">Old Style:</h4>
                                            <div className="code-block text-xs">

                                        <div>
                                            <h4 className="font-semibold text-xs mb-1">f-strings (Best):</h4>
                                            <div className="code-block text-xs">

f"Age: {`{20+5}`}"

                                    </div>
                                </div>
                            </div>
                        </Section>

                        {/* Section 2: Lists */}
                        <Section title="2. List Data Type" icon={<Database />}>
                            <div className="space-y-4">
                                <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4">
                                    <h3 className="font-bold text-yellow-800 mb-2">üìå Definition</h3>
                                    <p className="text-gray-700"><strong>List:</strong> Mutable, ordered sequence. Can contain mixed types. Syntax: <code>[item1, item2, ...]</code></p>
                                </div>

                                {/* Slicing */}
                                <div className="bg-green-50 border-l-4 border-green-400 p-4">
                                    <h3 className="font-bold text-green-800 mb-3">üìê List Slicing (Same as String)</h3>
                                    <div className="formula-box">
list[start:stop:step]
                                    </div>
                                    <div className="bg-blue-50 border-l-4 border-blue-400 p-3 mt-3">
                                        <div className="code-block text-xs">
fruits = ["apple", "banana", "cherry", "date"]<br/>
<br/>
fruits[0]     # "apple"<br/>
fruits[-1]    # "date"<br/>
fruits[1:3]   # ["banana", "cherry"]<br/>
fruits[:2]    # ["apple", "banana"]<br/>
fruits[::2]   # ["apple", "cherry"]<br/>
fruits[::-1]  # reverse
                                        </div>
                                    </div>
                                </div>

                                {/* List Methods */}
                                <div className="bg-purple-50 border-l-4 border-purple-400 p-4">
                                    <h3 className="font-bold text-purple-800 mb-3">üîß Essential List Methods</h3>
                                    <div className="grid md:grid-cols-2 gap-3">
                                        <div className="bg-white p-3 rounded shadow">
                                            <strong className="text-sm">Adding Elements:</strong>
                                            <div className="code-block text-xs mt-2">
L = [1, 2]<br/>
<br/>
# append() - add one at end<br/>
L.append(3)  # [1, 2, 3]<br/>
<br/>
# insert() - add at position<br/>
L.insert(1, 5)  # [1, 5, 2, 3]<br/>
<br/>
# extend() - add multiple<br/>
L.extend([4, 5])  # [1, 5, 2, 3, 4, 5]
                                            </div>
                                        </div>
                                        <div className="bg-white p-3 rounded shadow">
                                            <strong className="text-sm">Removing Elements:</strong>
                                            <div className="code-block text-xs mt-2">
L = [1, 2, 3, 2, 4]<br/>
<br/>
# remove() - first occurrence<br/>
L.remove(2)  # [1, 3, 2, 4]<br/>
<br/>
# pop() - by index (default: last)<br/>
L.pop()    # 4, L=[1,3,2]<br/>
L.pop(1)   # 3, L=[1,2]<br/>
<br/>
# clear() - remove all<br/>
L.clear()  # []
                                            </div>
                                        </div>
                                        <div className="bg-white p-3 rounded shadow">
                                            <strong className="text-sm">Sorting & Reversing:</strong>
                                            <div className="code-block text-xs mt-2">
L = [3, 1, 4, 1, 5]<br/>
<br/>
# sort() - in-place<br/>
L.sort()           # [1,1,3,4,5]<br/>
L.sort(reverse=True) # [5,4,3,1,1]<br/>
<br/>
# sorted() - new list<br/>
sorted(L)  # returns new<br/>
<br/>
# reverse() - in-place<br/>
L.reverse()  # [5,1,4,1,3]
                                            </div>
                                        </div>
                                        <div className="bg-white p-3 rounded shadow">
                                            <strong className="text-sm">Other Methods:</strong>
                                            <div className="code-block text-xs mt-2">
L = [1, 2, 3, 2]<br/>
<br/>
# count() - occurrences<br/>
L.count(2)  # 2<br/>
<br/>
# index() - first position<br/>
L.index(3)  # 2<br/>
<br/>
# copy() - shallow copy<br/>
L2 = L.copy()
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* List Comprehension */}
                                <div className="bg-blue-50 border-l-4 border-blue-400 p-4">
                                    <h3 className="font-bold text-blue-800 mb-2">üí° List Comprehension</h3>
                                    <div className="code-block">
# Basic: [expression for item in iterable]<br/>
squares = [x**2 for x in range(5)]<br/>
# [0, 1, 4, 9, 16]<br/>
<br/>
# With condition: [expression for item in iterable if condition]<br/>
evens = [x for x in range(10) if x % 2 == 0]<br/>
# [0, 2, 4, 6, 8]<br/>
<br/>
# With if-else: [expr1 if condition else expr2 for item in iterable]<br/>
labels = ["Even" if x%2==0 else "Odd" for x in range(5)]<br/>
# ['Even', 'Odd', 'Even', 'Odd', 'Even']

                                </div>
                            </div>
                        </Section>

                        {/* Section 3: Tuples */}
                        <Section title="3. Tuple Data Type" icon={<Database />}>
                            <div className="space-y-4">
                                <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4">
                                    <h3 className="font-bold text-yellow-800 mb-2">üìå Definition</h3>
                                    <p className="text-gray-700"><strong>Tuple:</strong> Immutable, ordered sequence. Syntax: <code>(item1, item2, ...)</code>. Single element needs comma: <code>(1,)</code></p>
                                </div>

                                {/* Key Concept */}
                                <div className="bg-purple-50 border-l-4 border-purple-400 p-4">
                                    <h3 className="font-bold text-purple-800 mb-3">üîë Key Concept: Immutability</h3>
                                    <ul className="space-y-2 text-sm text-gray-700">
                                        <li>‚úì <strong>Cannot modify:</strong> No append, remove, insert, or item assignment</li>
                                        <li>‚úì <strong>Faster than lists:</strong> Due to immutability</li>
                                        <li>‚úì <strong>Only 2 methods:</strong> count() and index()</li>
                                        <li>‚úì <strong>Use case:</strong> Fixed data that shouldn't change</li>
                                    </ul>
                                </div>

                                {/* Operations */}
                                <div className="bg-blue-50 border-l-4 border-blue-400 p-4">
                                    <h3 className="font-bold text-blue-800 mb-2">üí° Tuple Operations</h3>
                                    <div className="grid md:grid-cols-2 gap-3">
                                        <div className="code-block text-xs">
t = (1, 2, 3, 2, 4)<br/>
<br/>
# Indexing & Slicing (same as list)<br/>
t[0]      # 1<br/>
t[-1]     # 4<br/>
t[1:3]    # (2, 3)<br/>
t[::-1]   # (4, 2, 3, 2, 1)<br/>
<br/>
# Concatenation<br/>
(1, 2) + (3, 4)  # (1, 2, 3, 4)
                                        </div>
                                        <div className="code-block text-xs">
# Methods<br/>
t.count(2)  # 2 (occurrences)<br/>
t.index(3)  # 2 (position)<br/>
<br/>
# Cannot modify<br/>
# t[0] = 5  # TypeError!<br/>
# t.append(6)  # AttributeError!<br/>
<br/>
# Can convert<br/>
list(t)   # to list<br/>
tuple(L)  # to tuple
                                        </div>
                                    </div>
                                </div>

                                {/* Tuple Unpacking */}
                                <div className="bg-green-50 border-l-4 border-green-400 p-4">
                                    <h3 className="font-bold text-green-800 mb-2">üéÅ Tuple Unpacking (Important!)</h3>
                                    <div className="code-block">
# Basic unpacking<br/>
point = (10, 20)<br/>
x, y = point  # x=10, y=20<br/>
<br/>
# Swapping variables<br/>
a, b = 5, 10<br/>
a, b = b, a  # a=10, b=5<br/>
<br/>
# With * (collect remaining)<br/>
numbers = (1, 2, 3, 4, 5)<br/>
first, *middle, last = numbers<br/>
# first=1, middle=[2,3,4], last=5<br/>
<br/>
# Multiple return values (functions return tuples)<br/>
def min_max(nums):<br/>
    return min(nums), max(nums)<br/>
<br/>
minimum, maximum = min_max([1, 5, 3])
                                    </div>
                                </div>
                            </div>
                        </Section>

                        {/* Section 4: Dictionaries */}
                        <Section title="4. Dictionary Data Type" icon={<Database />}>
                            <div className="space-y-4">
                                <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4">
                                    <h3 className="font-bold text-yellow-800 mb-2">üìå Definition</h3>
                                    <p className="text-gray-700"><strong>Dictionary:</strong> Mutable, unordered collection of key-value pairs. Syntax: <code>{`{key1: value1, key2: value2}`}</code></p>
                                </div>

                                {/* Access Methods */}
                                <div className="bg-green-50 border-l-4 border-green-400 p-4">
                                    <h3 className="font-bold text-green-800 mb-3">üîë Accessing Dictionary Elements</h3>
                                    <div className="code-block">
student = {`{"name": "Alice", "age": 20, "grade": "A"}`}<br/>
<br/>
# Direct access (KeyError if missing)<br/>
student["name"]  # "Alice"<br/>
# student["city"]  # KeyError!<br/>
<br/>
# Using get() (safer - returns None if missing)<br/>
student.get("name")        # "Alice"<br/>
student.get("city")        # None<br/>
student.get("city", "NYC") # "NYC" (default)
                                    </div>
                                </div>

                                {/* Dictionary Methods */}
                                <div className="bg-purple-50 border-l-4 border-purple-400 p-4">
                                    <h3 className="font-bold text-purple-800 mb-3">üîß Essential Dictionary Methods</h3>
                                    <div className="grid md:grid-cols-2 gap-3">
                                        <div className="bg-white p-3 rounded shadow">
                                            <strong className="text-sm">Add/Update/Delete:</strong>
                                            <div className="code-block text-xs mt-2">
d = {`{"a": 1, "b": 2}`}<br/>
<br/>
# Add/Update<br/>
d["c"] = 3    # add new<br/>
d["a"] = 10   # update<br/>
<br/>
# Delete<br/>
d.pop("b")    # remove & return<br/>
del d["a"]    # remove<br/>
d.clear()     # remove all
                                            </div>
                                        </div>
                                        <div className="bg-white p-3 rounded shadow">
                                            <strong className="text-sm">View Methods:</strong>
                                            <div className="code-block text-xs mt-2">
d = {`{"a": 1, "b": 2, "c": 3}`}<br/>
<br/>
# keys()<br/>
d.keys()    # dict_keys(['a','b','c'])<br/>
<br/>
# values()<br/>
d.values()  # dict_values([1, 2, 3])<br/>
<br/>
# items() - key-value pairs<br/>
d.items()   # [('a',1),('b',2),('c',3)]
                                            </div>
                                        </div>
                                        <div className="bg-white p-3 rounded shadow">
                                            <strong className="text-sm">Other Methods:</strong>
                                            <div className="code-block text-xs mt-2">
d1 = {`{"a": 1}`}<br/>
d2 = {`{"b": 2, "c": 3}`}<br/>
<br/>
# update() - merge<br/>
d1.update(d2)<br/>
# {`{"a": 1, "b": 2, "c": 3}`}<br/>
<br/>
# copy() - shallow copy<br/>
d_copy = d1.copy()
                                            </div>
                                        </div>
                                        <div className="bg-white p-3 rounded shadow">
                                            <strong className="text-sm">Check Membership:</strong>
                                            <div className="code-block text-xs mt-2">
d = {`{"a": 1, "b": 2}`}<br/>
<br/>
# Check key exists<br/>
"a" in d       # True<br/>
"c" in d       # False<br/>
"c" not in d   # True
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Iteration */}
                                <div className="bg-blue-50 border-l-4 border-blue-400 p-4">
                                    <h3 className="font-bold text-blue-800 mb-2">üí° Iterating Through Dictionary</h3>
                                    <div className="code-block">
student = {`{"name": "Bob", "age": 21, "grade": "B"}`}<br/>
<br/>
# Iterate keys (default)<br/>
for key in student:<br/>
    print(key)  # name, age, grade<br/>
<br/>
# Iterate values<br/>
for value in student.values():<br/>

<br/>
# Iterate key-value pairs (BEST WAY)<br/>
for key, value in student.items():<br/>
    print(f"{`{key}`}: {`{value}`}")<br/>
# Output:<br/>
# name: Bob<br/>
# age: 21<br/>
# grade: B

keys = ["a", "b", "c"]<br/>
values = [1, 2, 3]<br/>
d = {`{k: v for k, v in zip(keys, values)}`}<br/>
# {`{"a": 1, "b": 2, "c": 3}`}<br/>
<br/>
# With condition<br/>
even_squares = {`{x: x**2 for x in range(10) if x % 2 == 0}`}<br/>
